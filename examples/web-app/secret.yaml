apiVersion: v1
kind: Secret
metadata:
  name: webapp-secret
  labels:
    app: webapp
type: Opaque
stringData:
  # Database credentials (plaintext, will be base64 encoded)
  DB_USERNAME: "webapp_user"
  DB_PASSWORD: "super-secret-password-123"
  
  # API keys
  API_KEY: "your-api-key-here"
  JWT_SECRET: "your-jwt-secret-key"
  
  # Redis password
  REDIS_PASSWORD: "redis-secret-password"
